<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
  <h1 class="my-3">Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">



<div class="form-item">
  <label for="email">email</label>
  <input formControlName="email" type="email" class="form-control" id="email">
  

  <div class="alert alert-danger p-1 small w-50 mx-auto" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
    <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">email is Required</p>
    <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">email invalid format</p>
  </div>
  
</div>


  
<div class="form-item">
  <label for="password">password</label>
  <input formControlName="password" type="password" class="form-control" id="password">
  

  <div class="alert alert-danger p-1 small w-50 mx-auto" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
    <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
    <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')"> password must start with upperCase then from 6 to 10    </p>
  </div>
  
</div>


  

<div class="d-flex justify-content-between  align-items-center">
  <button [disabled]="loginForm.invalid" class="main-btn mt-2">Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span> </button>
<a  routerLink="/forget"  class="link-primary">Forget Password</a>
</div>
  
  </form>

  <p *ngIf="errorMessage" class="text-center alert alert-danger p-1 w-50  mx-auto mb-0">{{errorMessage}}</p>
</section>
