<section class="w-75 mx-auto text-center">
  <h2 class="text-main fw-bold pb-3">All Brands</h2>
  <div class="row g-4">
    <div (click)="getId(brand)" class="col-md-3" *ngFor="let brand of brandsData" data-bs-toggle="modal" data-bs-target="#exampleModal" role="button">
      <div class=" border brand-product ">
        <img class="w-100" [src]="brand.image" [alt]="brand.name">
        <p>{{brand.name}}</p>
      </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<div class="row">
  <div class="col-md-6">
    <h3>{{brandDetails.name}}</h3>
    <p>{{brandDetails.slug}}</p>
  </div>
  <div class="col-md-6">
    <img [src]="brandDetails.image" [alt]="brandDetails.name" class="w-100 image">
  </div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




    </div>
  </div>
</section>
