
<section class="py-4" *ngIf="products.length > 0">
  <h2 class="text-center">All Products</h2>

    <div class="row justify-content-center g-4">
      <div *ngFor="let product of products | paginate: { id: 'productpaginate',
      itemsPerPage: pageSize,
      currentPage: currentPage,
      totalItems: total }" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="product h-100">
<header role="button" [routerLink]="['/details',product._id]"><img [src]="product.imageCover" class="w-100" [alt]="product.title" [title]="product.title">
  <h3 class="small">{{product.title | cuttext:2}}</h3> 
     <h4 class="h6 text-main">{{product.category.name}}</h4>
     <div class="d-flex align-items-center justify-content-between small">
     <span class="small text-muted">{{product.price | currency:'EÂ£'}}</span>
     <p class="mb-0"><i [class.rating-color]="product.ratingsAverage >= num" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star"></i>
<span class="text-muted">{{product.ratingsAverage}}</span>
    </p>
</div></header>

<footer>
  <button (click)="addProduct(product._id, btnAdd)" #btnAdd class="main-btn w-100 py-2">+add To Cart</button>
</footer>
</div>  
      </div>
    </div>
<div class="d-flex justify-content-center mt-4">
  
  <pagination-controls  id="productpaginate"
  (pageChange)="pageChanged($event)"
  (pageBoundsCorrection)="pageChanged($event)"
  [maxSize]="9"
  [directionLinks]="true"
  [autoHide]="true"
  [responsive]="true"
  previousLabel="Previous"
  nextLabel="Next"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>
</section>
